{% extends "base.html" %}
{% load material_form %}

{% block content %}
<div class="content-centered">
    <div class="centered-container">
        <p class="text-center">Please login in order to get access to Secure URL.</p>

        <form method="post" action="{% url 'accounts-login' %}">
            {% csrf_token %}
            {% form %}
                {% part form.username prefix %}<i class="material-icons prefix">account_box</i>{% endpart %}
                {% part form.password prefix %}<i class="material-icons prefix">lock_open</i>{% endpart %}
            {% endform %}
            <input type="hidden" name="next" value="{{ next }}">
            <p class="text-center"><button type="submit" name="login" class="btn">Login</button></p>
        </form>
    </div>
</div>
{% endblock %}
