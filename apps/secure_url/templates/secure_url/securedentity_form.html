{% extends "base.html" %}
{% load material_form i18n %}

{% block content %}
<div class="content-centered">
    <div class="centered-container">
        <p class="text-center">{% trans "Please insert URL or upload a file you want to secure." %}</p>

        <form method="post" action="{% url 'secure_url:secured-entity-create-view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% form %}
                {% part form.url prefix %}<i class="material-icons prefix">link</i>{% endpart %}
            {% endform %}
            <p class="text-center"><button type="submit" class="btn">{% trans "Submit" %}</button></p>
        </form>
    </div>
</div>
{% endblock %}
